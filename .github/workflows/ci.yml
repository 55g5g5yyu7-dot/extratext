name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: modx
          MYSQL_USER: modx
          MYSQL_PASSWORD: modx
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GH_TOKEN }}

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: pdo, pdo_mysql

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y mysql-client

    - name: Run linting
      run: |
        find . -name "*.php" -exec php -l {} \;
        shellcheck scripts/*.sh

    - name: Build transport package
      run: |
        chmod +x ./scripts/build_transport_ci.sh
        ./scripts/build_transport_ci.sh
      env:
        MYSQL_HOST: 127.0.0.1
        MYSQL_USER: modx
        MYSQL_PASSWORD: modx
        MYSQL_DATABASE: modx

    - name: Verify install and smoke tests
      run: |
        php ./scripts/verify_package_install_ci.php
      env:
        MODX_BASE_PATH: ${{ github.workspace }}/.modx-runtime/modx

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: transport-package
        path: dist/*.transport.zip

    - name: Commit and push if changed
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git diff --staged --quiet || (git commit -m "Update dist package [skip ci]" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
